  <script type="text/javascript">
    var signalOff = function () {

      var b = new XMLHttpRequest();
      b.open("GET", "pinoff.php");
      b.onreadystatechange = function () {
        if (b.readyState == 4) {
          if (b.status == 200) {
          }
          else {
            alert("HTTP ERRORS");
          }
        }
      }
      b.send();

      $('#clickON').addClass("btn-danger").removeClass("btn-success");
      $('#clickON').prop('disabled', false);
    };

 
    $(document).ready(function () {
      $('#clickON').on('touchstart', function (e) {
        var a = new XMLHttpRequest();
        a.open("GET", "pinon.php");
        a.onreadystatechange = function () {
          if (a.readyState == 4) {
            if (a.status == 200) {
            }
            else {
              alert("HTTP ERRORS");
            }
          }
        }
        a.send();

        $('#clickON').addClass("btn-success").removeClass("btn-danger");

        setTimeout(function () {
          $('#clickON').prop('disabled', true);
          signalOff();
        }, 1000);
      })
      
      $('#clickON').on('click', function (e) {
        
        var a = new XMLHttpRequest();
        a.open("GET", "pinon.php");
        a.onreadystatechange = function () {
          if (a.readyState == 4) {
            if (a.status == 200) {
            }

            }
          }
        }
        a.send();

        $('#clickON').addClass("btn-success").removeClass("btn-danger");

        setTimeout(function () {
          $('#clickON').prop('disabled', true);
          signalOff();

        }, 1000);
      })
    
    });
  
  
  </script>
